<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // this is a comment
        /**
         * 
         * this is a multi-line comment
         * 
         */

         
         // console.logging for debugging
         // console.log() -> displays in the brower console
         // console.warn() -> displays a warning in the browser console
         // console.error() -> displays an error in the browser console

        //  this is a single line comment 
        console.log("This is a message in the console")


        /**
         * This is a multi-line comment
         * It is ignored by Javascript
         */

         console.warn("This is a warning in the console")
         console.error("This is an error in the console")
    </script>
</body>
</html>
