<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable and Data types</title>
</head>
<body>
    <script>
        // var = old method, avoid using
        // let = for variables that can be changed
        // const = for variables that should not be changed

        // datatypes 
        // string = "this is a string"
        // numbers = 123
        // boolean = true or false
        // arrays = [1,2,3]
        // objects = { name : "john", age:30}

        const name = "Alice"; //string
        const age = 25; // Age
        const isStudent = true; // boolean
        const hobbies = ["reading", "coding", "gaming"]; // Array
        const person = { firstName: "John", lastName: "Doe" }; // object

        console.log(name, age, isStudent, hobbies, person);
    </script>
</body>
</html>
