<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <script>
        // types of operators in JS
        // arthmetic operators --> +, -, *, /, %
        // Assignment operators --> =, +=, -=, *=, /=
        // Comparison operators --> ==, ===, !=, !==, >, <, >=, <=
        // Logical operators --> &&, ||, !

        const x = 10;
        const y = 5;

        console.log(x + y); //15
        console.log(x - y); //5
        console.log(x * y); //50
        console.log(x / y); //2
        console.log(x % y); //0

        // comparsion operators 
        console.log( x > y ) // true
        console.log( x == y) // false
        console.log( x !== y) // true
        console.log
    </script>
</body>
</html>
