<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Line height & spacing</title>
  <style>
    .spacing {
        line-height: 1.5; /* Increases line height for better readability */;
    }

    .letter-spacing {
        letter-spacing: 2px; /* Adds space between letters */;
    }

    .word-spacing {
        word-spacing: 10px; /* Adds space between words */;
    }
  </style>
</head>
<body>
   <p class="spacing letter-spacing word-spacing">This paragraph has increased line height for better readability. The line height is set to 1.8, which means the space between lines is 1.8 times the font size.</p>
</body>

</html>
