<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>overflow</title>
        <style>
            .overflow {
                width: 150px;
                height: 50px;
                border: 1px solid black;
                overflow: hidden; /* Hides the overflow content */
                /* if you do overflow: visible; this is just default */
                /* if you do overflow: scroll; there will be a scroll bar in the bottom */
                /* if you do overflow: auto; there will be a scroll bar only if the content overflows */
            }
        </style>
        </head>
        <body>
            <div class="overflow"> loremipsumloremipsumloremipsumloremipsumloremipsumloremipsumloremipsumloremipsum </div>
        </body>
        </html>
