<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Colors</title>
    <style>
        .red {
            color: red;
        }

        .custom {
            color: #8A2BE2; /* Custom color */
        }

        .blue {
            color: blue;
        }
    </style>
</head>
<body>
    <p class="red">This is a red text.</p>
    <p class="custom">This is a custom text.</p>
    <p class="blue">This is a blue text.</p>
</body>
</html>
